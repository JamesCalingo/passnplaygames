<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<title>Mafia</title>
</head>
<body>
    <div class="jumbotron-fluid bg-dark text-light text-center display-3 py-3">Mafia</div>

    <p>Welcome to a lovely town...with a small probem: People keep getting killed during the night. Apparently, this town has a mafia problem...and you're stepping right into it.</p>
    <div class="container">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Number of Players</label>
    <input type="number" class="form-control" id="playerNum" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Bad Guys</label>
    <select class="form-control" id="mafiaNum">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
<button id="go" class="btn btn-success">Go!</button>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
